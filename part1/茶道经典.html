function showModal(imageUrl, author, description) {
const modalContent = document.querySelector(".modal-content");
modalContent.innerHTML = `
	<span class="close">&times;</span>
	<div style="display: flex;">
		<div style="flex: 1;">
			<img src="${imageUrl}" alt="Image" style="max-width: 100%; height: auto;">
		</div>
		<div style="flex: 2; padding-left: 10px;">
			<p><strong>作者：</strong>${author}</p>
			<p><strong>简介：</strong>${description}</p>
		</div>
	</div>
`;
document.getElementById("myModal").style.display = "block";
const closeBtn = document.querySelector(".modal-content .close");
closeBtn.onclick = function() {
	document.getElementById("myModal").style.display = "none";
};
}

	class TreeNode {
		constructor(name, imageSrc, description) {
			this.name = name;
			this.imageSrc = imageSrc;
			this.description = description;
		}

		handleClick() {
			showModal(this.imageSrc, this.description);
		}
	}

	function createTreeNodes(data) {
		const nodes = [];
		for (const child of data.children) {
			const node = new TreeNode(child.name, `${child.name.toLowerCase()}_image.jpg`, `This is ${child.name}.`);
			nodes.push(node);
		}
		return nodes;
	}

		tooltip: {
			trigger: 'item',
			formatter: function(params) {
        return params.data.name; // 显示节点名称
    }
		},
		series: [{
			type: 'tree',
			data: [chartData],
			left: '2%',
			right: '2%',
			top: '8%',
			bottom: '20%',
			symbol: 'emptyCircle',

				position: 'left',

					rotate:-90,
					verticalAlign: 'middle',
					align: 'left'
