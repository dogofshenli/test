<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>茶之华章：中国茶产业纵览</title>
	<script type="text/javascript" src="https://cdn.staticfile.net/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://registry.npmmirror.com/echarts/5.5.0/files/dist/echarts.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/echarts.min.js"></script>
	<script type="text/javascript" src="js/js3.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="head clearfix">
		<h1 class="pulll_center">茶之华章：中国茶产业纵览</h1>
		<div class="menu menu2 pulll_left">
		</div>
		<div class="time" id="showTime"></div>
	</div>
	<div class="mainbox">

		<ul class="clearfix nav1">
			<li style="width: 45%">
				<div class="box">
					<div class="tit">2022年各省茶园面积(单位:万亩)</div>
					<div class="boxnav" style="height: 650px; ;">
						<div style="height: 640px" id="echart2"></div>
					</div>
				</div>
			</li>
			<li style="width: 0%">
				<div class="box">
					<div class="tit"></div>
					<div class="boxnav" style="height:100%;" id="echart3">
					</div>
					<select style="position: absolute; top: 15px; right: 20px;" id="teaType">
						<option value="2022">2022</option>
						<option value="2021">2021</option>
						<option value="2020">2020</option>
						<option value="2019">2019</option>
					</select>
				</div>
			</li>
			<li style="width: 50%">
				<div class="box">
					<div class="tit">近4年实有茶园面积与采摘茶园面积(单位:千公顷)</div>
					<div class="boxnav" id="echart4" style="height: 300px;">

					</div>
				</div>
				<div class="box">
					<div class="tit">近4年六大茶类产量占比</div>

					<div style="position: absolute; top: 20px; right: 20px;">
						<label for="year-select">选择年份：</label>
						<select id="year-select">
							<option value="2022">2022</option>
							<option value="2021">2021</option>
							<option value="2020">2020</option>
							<option value="2019">2019</option>
						</select>
					</div>
					<div class="boxnav" style="height: 300px;" id="echart5">

					</div>
				</div>
			</li>
		</ul>



		<script>
			var t = null;
			t = setTimeout(time, 1000);
			function time() {
				clearTimeout(t);//清除定时器
				dt = new Date();
				var y = dt.getFullYear();
				var mt = dt.getMonth() + 1;
				var day = dt.getDate();
				var h = dt.getHours();//获取时
				var m = dt.getMinutes();//获取分
				var s = dt.getSeconds();//获取秒
				document.getElementById("showTime").innerHTML = y + "/" + mt + "/" + day + " " + h + ":" + m + ":" + s + "";
				t = setTimeout(time, 1000); //设定定时器，循环运行     
			}

		</script>
	</div>
</body>

</html>
